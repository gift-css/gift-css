<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift CSS</title>
  </head>

  <body>
    <script>
      fetch('/theme/theme3/index.html')
        .then((response) => response.text())
        .then((data) => {
          document.body.innerHTML = data;
        })
        .catch((error) => {
          console.error('fetch error:', error);
        });
    </script>
  </body>
</html>
