<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme-core</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="./style.css">
    </style>
</head>

<body>

    <div class="main">
        <!-- <div class="main__nav">
        </div> -->
        <header class="main__header">
          <img class="main__header__logo" src="/public/img/giftcssMini.png" alt="logo">
        </header>
        <div class="main__container">
          <div class="main__container__left">
            <!-- <div class="main__container__left__item">
              <input type="radio" name="component" id="button" class="component-radio" hidden>
              <label for="button" class="main__container__left__item__title">button</label>
            </div> -->
          </div>
          <div class="main__container__right">
            <div class="main__container__model">

            </div>
            <div class="main__container__content">
              <div class="main__container__content__top">
                <input type="radio" name="code-type" id="html" class="component-right-radio" checked hidden>
                <label for="html" class="main__container__content__top__button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" class="html-icon"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M12 18.178l4.62-1.256.623-6.778H9.026L8.822 7.89h8.626l.227-2.211H6.325l.636 6.678h7.82l-.261 2.866-2.52.667-2.52-.667-.158-1.844h-2.27l.329 3.544L12 18.178zM3 2h18l-1.623 18L12 22l-7.377-2L3 2z"></path></svg>

                  <div class="main__container__content__top__button__text">HTML</div>
                </label>
                <input type="radio" name="code-type" id="css" class="component-right-radio" hidden>
                <label for="css" class="main__container__content__top__button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" class="css-icon"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M5 3l-.65 3.34h13.59L17.5 8.5H3.92l-.66 3.33h13.59l-.76 3.81-5.48 1.81-4.75-1.81.33-1.64H2.85l-.79 4 7.85 3 9.05-3 1.2-6.03.24-1.21L21.94 3z"></path></svg>
                  <div class="main__container__content__top__button__text">CSS</div>

                </label>
              </div>
              <div id="code-display"></div>
            </div>
          </div>
        </div>
    </div>
</body>

<script type="module" src="./script.js"></script>


</html>
